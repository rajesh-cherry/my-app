<table class="table table-dark">
    <thead>

    </thead>
    <tbody>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>description</th>
            <th>category</th>
            <th>image</th>
            <th>rating</th>
            <th>count</th>
        </tr>
        <tr *ngFor="let rajesh of products">
            <td>{{rajesh.id}}</td>
            <td>{{rajesh.title}}</td>
            <td>{{rajesh.price}}</td>
            <td>{{rajesh.description}}</td>
            <td>{{rajesh.category}}</td>
            <td><img src="{{rajesh.image}}" height="50px" width="50px"></td>
            <td>{{rajesh.rating}}</td>
            <td>{{rajesh.count}}</td>
        </tr>
    </tbody>
</table>
